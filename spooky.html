<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spooky Pong – Rive Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fira Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <style>
    :root {
      --bg: #161616;
      --text: #eeeeee;
      --button-bg: #eeeeee;
      --button-text: #161616;
      --button-bg-hover: #000000;
      --button-text-hover: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: "Fira Sans", system-ui, -apple-system,
        BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
    }

    main {
      width: 100%;
      max-width: 960px;
      padding: 24px 16px;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin: 0 auto 24px;
    }

    canvas {
      width: min(600px, 90vw);
      height: min(600px, 90vw);
      background: transparent;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .nav-button {
      padding: 10px 22px;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      border-radius: 0;
      background: var(--button-bg);
      color: var(--button-text);
      transition: background-color 0.15s ease,
                  color 0.15s ease,
                  transform 0.12s ease;
      text-transform: none;
    }

    .nav-button:hover {
      background: var(--button-bg-hover);
      color: var(--button-text-hover);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main>

    <h1>• Spooky Pong •</h1>

    <div class="canvas-wrapper">
      <canvas id="riveCanvas"></canvas>
    </div>

    <div class="nav-buttons">
      <button class="nav-button" onclick="window.location.href='soccer.html'">
        ← ⚽ Soccer Poster
      </button>
    </div>

  </main>

  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
  <script src="spooky.js"></script>
</body>
</html>
